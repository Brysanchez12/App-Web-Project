<script>

  // loadSection ahora es async para esperar al fetch:
  async function loadSection(containerId, filePath) {
    console.log('asss');
    const el = document.getElementById(containerId);
    if (!el)
      return;

    try {
      const response = await fetch(filePath);       // <-- espera aquí
      if (!response.ok) {
        throw new Error('Error cargando ' + filePath);
      }
      const html = await response.text();            // <-- y aquí
      el.innerHTML = html;
    } catch (err) {
      console.error(err);
      el.innerHTML = '<p style="color:red;">Error cargando sección.</p>';
    }
  }
